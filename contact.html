  <!-- Bootstrap CSS icons: https://icons.getbootstrap.com/#usage -->

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Leaflet CSS -->

  <!-- Leaflet eigen JS -->
  <script src="./js/leaflet.js" defer></script>

  <!-- Eigen geschreven CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<!-- BODY -->
<body>

  <!-- Header -->
  <header>

    <!-- Nav bar top -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
  
        <a href="index.html" class="navbar-brand">
          <img src="assets/images/raspberry-pi-logo.png" alt="Raspberry Pi" width="50">
        </a>

        <button class="navbar-toggler navbar-toggler-center" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-center" id="navmenu">

          <ul class="navbar-nav text-center">

            <!-- Basic options navbar-->
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="diensten.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>

            <!-- Dropdown option navbar -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
              <ul class="dropdown-menu">

                <!-- Humidity -->
                <li>
                  <a href="diensten/humidity.html" class="dropdown-item">
                    <i class="bi bi-moisture"></i> Humidity
                  </a>
                </li>

                <!-- Temperature -->
                <li>
                  <a href="diensten/temp.html" class="dropdown-item">
                    <i class="bi bi-thermometer-half"></i> Temperature
                  </a>
                </li>

                <!-- Lightning -->
                <li>
                  <a href="diensten/light.html" class="dropdown-item">
                    <i class="bi bi-lightbulb"></i> Lightning
                  </a>
                </li>

                <!-- Audio -->
                <li>
                  <a href="diensten/audio.html" class="dropdown-item">
                    <i class="bi bi-speaker"></i> Audio
                  </a>
                </li>

                <!-- Profile -->
                <li>
                  <a href="profile.html" class="dropdown-item">
                    <i class="bi bi-person"></i> Profile
                  </a>
                </li>

                <!-- Settings -->
                <li>
                  <a href="settings.html" class="dropdown-item">
                    <i class="bi bi-gear"></i> Settings
                  </a>
                </li>
                
                <hr class="dropdown-divider">

                <!-- Log out -->
                <li>
                  <a href="index.html" class="dropdown-item">
                    <i class="bi bi-box-arrow-right"></i> Log out
                  </a>
                </li>

              </ul>
            </li>
          </ul>
        </div>
  
        <!-- Contact button -->
        <a href="contact.html" class="ms-auto">
          <button class="btn text-light btn-outline-secondary" type="button">Contact</button>
        </a>
        
      </div>
    </nav>

  </header>

  <!-- Main -->
  <main class="container-md">
    <div class="row">


      <!-- Form -->
      <div class="col-md-6">
        <form novalidate action="#" method="post">
          <fieldset class="row g-3 mb-3">
            <legend class="fs-6 fw-bolder pt-3">PERSONAL</legend>
            <div class="col-md-6">
              <label for="voornaam">Name <span>*</span></label><br>
              <input class="form-control" type="text" id="voornaam" required> 
            </div>
            <div class="col-md-6">
              <label for="achternaam">Last name <span>*</span></label><br>
              <input class="form-control" type="text" id="achternaam" required> 
            </div>
            <div class="col-md-6">
              <label for="mobiel">Mobile</label><br>
              <input class="form-control" type="tel" id="mobiel" placeholder="0412 34 56 78">                   
            </div>
            <div class="col-md-6">
              <label for="geboortedatum">Birthdate</label><br>
              <input class="form-control" type="date" id="geboortedatum">                   
            </div>
          </fieldset>

          <fieldset class="row g-3 mb-3 mt-3">
            <legend class="fs-6 fw-bolder pt-3">E-MAIL</legend>
            <div class="form-floating">
              <label for="e-mail" class="form-label">Email <span>*</span></label>
              <input class="form-control" type="email" id="e-mail" placeholder="E-mail" required> 
            </div>
          </fieldset>

          <fieldset class="row g-3 mb-3 mt-3">
            <legend class="fs-6 fw-bolder pt-3">MESSAGE</legend>
            <div class="col-md-12">
              <label for="message">Message <span>*</span></label><br>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message here..."></textarea> 
            </div>
          </fieldset>


          <legend class="fs-6 fw-bolder pt-3">Send your message to: </legend>
          <div class="form-check form-check-inline mb-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1">Webdesigner</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Admin</label>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-dark text-light">Send</button>
          </div>
        </form>
      </div>

      <!-- Map -->
      <div class="col-md-6">
        <div class="mt-3 mb-3" id="map"></div>
      </div>

    </div>
  </main>
    
  <!-- Footer -->
  <footer class="text-center container-fluid">&copy; 2023-2024<br>All rights reserved.</footer>

</body>
</html>
