<!-- BODY -->
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand"><img src="assets/images/raspberry-pi-logo.png" alt="Raspberry Pi" width="50"></a>

          <span class="navbar-toggler-icon"></span>
        </button>

          <ul class="navbar-nav">
            <li class="nav-item"><a href="diensten.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item dropdown">
              <a class="btn nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>

        <a href="contact.html"><button class="btn text-light btn-outline-secondary active" type="button">Contact</button></a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container-md">
    <div class="row">


      <!-- Form Column -->
      <div class="col-md-6">
        <form novalidate action="#" method="post">
          <fieldset class="row g-3 mb-3">
            <legend class="fs-6 fw-bolder pt-3">PERSONAL</legend>
            <div class="col-md-6">
              <label for="voornaam">Name <span>*</span></label><br>
              <input class="form-control" type="text" id="voornaam" required> 
            </div>
            <div class="col-md-6">
              <label for="achternaam">Last name <span>*</span></label><br>
              <input class="form-control" type="text" id="achternaam" required> 
            </div>
            <div class="col-md-6">
              <label for="mobiel">Mobile</label><br>
              <input class="form-control" type="tel" id="mobiel" placeholder="0412 34 56 78">                   
            </div>
            <div class="col-md-6">
              <label for="geboortedatum">Birthdate</label><br>
              <input class="form-control" type="date" id="geboortedatum">                   
            </div>
          </fieldset>

          <fieldset class="row g-3 mb-3 mt-3">
            <legend class="fs-6 fw-bolder pt-3">E-MAIL</legend>
            <div class="form-floating">
              <input class="form-control" type="email" id="e-mail" placeholder="" required> 
              <label for="e-mail" class="form-label">Email <span>*</span></label>
            </div>
          </fieldset>

          <fieldset class="row g-3 mb-3 mt-3">
            <legend class="fs-6 fw-bolder pt-3">MESSAGE</legend>
            <div class="col-md-12">
              <label for="message">Message <span>*</span></label><br>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message here..."></textarea> 
            </div>
          </fieldset>

          <div class="col">
            <button type="submit" class="btn btn-dark text-light">Send</button>
          </div>
        </form>
      </div>

      <!-- Map -->
      <div class="col-md-6">
        <div class="p-3 m-3" id="map"></div>
      </div>

    </div>
  </main>
    
  <!-- Footer -->
  <footer class="text-center container-fluid">&copy; 2023-2024<br>All rights reserved.</footer>

  <script src="./js/leaflet.js"></script>
</body>
